{% extends 'base.html' %}

{% block content%}
    
    <div id="app">

        

        <form @submit.prevent="createTask">
            <div class="form-group row">
                <div class="col-9">
                    <label for="">Create new task</label>
                    <input type="text" class="form-control" v-model="task.title">
                </div>
                <div class="col-auto mt-auto">
                    <button class="btn btn-success" type="submit">Create</button>
                </div>
                <div class="col-9">
                    <label for="">Url</label>
                    <input type="text" class="form-control" v-model="url">
                </div>
                <div class="col-9">
                    <label for="">method</label>
                    <input type="text" class="form-control" v-model="method">
                </div>
                <div class="col-9">
                    <label for="">data</label>
                    <input type="text" class="form-control" v-model="data">
                </div>
            </div>
        </form>

        <div class="mt-5">
            <div class="card mb-3" v-for="task, index in tasks" :key="index">
                <div class="card-body row justify-content-between px-4" @dblclick="completeTask(task)" :class="{'completed':task.completed}">

                    {task.title}

                    <button type="submit" class="btn-close" @click="deteleTask(task)"></button>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
